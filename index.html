<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bio â€” In Progress</title>
  <style>
    :root {
      --bg: #0d0d0f;
      --card: #151518;
      --text: #e6e6e9;
      --accent: #4d7cff;
    }

    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 20px;
    }

    .card {
      background: var(--card);
      border-radius: 20px;
      padding: 40px;
      max-width: 500px;
      width: 100%;
      box-shadow: 0 0 40px rgba(0, 0, 0, 0.4);
      text-align: center;
      border: 1px solid #232327;
      animation: fadeIn 0.6s ease;
    }

    h1 {
      margin: 0 0 10px;
      font-size: 2rem;
      font-weight: 700;
      color: var(--accent);
    }

    p {
      opacity: 0.8;
      margin-bottom: 25px;
    }

    .spinner {
      width: 42px;
      height: 42px;
      border: 4px solid rgba(255, 255, 255, 0.1);
      border-top-color: var(--accent);
      border-radius: 50%;
      margin: 0 auto;
      animation: spin 0.9s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Bio In Progress</h1>
    <p>I'm building something worth reading. Check back soon.</p>
    <div class="spinner"></div>
  </div>
</body>
</html>
